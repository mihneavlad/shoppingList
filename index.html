<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>The Shopping List</title>
</head>

<body>

  <main class="container d-flex justify-content-center mt-4">
    <div class="m-auto">
      <h1 class="display-1 col-md-12 p-0">The Shopping List</h1>

      <form id="shopping-list" class="form-inline">
        <div class="form-group col-md-12">
          <input class="form-control col-md-9 p-0" id="input" required/>
          <button type="submit" id="submit" class="btn btn-primary col-md-2">Add</button>
        </div>
      </form>

      <ul id="items" class="add-item form-control col-md-9 mt-mb-3 p-0">
      </ul>
    </div>
  </main>


  <script src="scripts/index.js"></script>
</body>

</html>
